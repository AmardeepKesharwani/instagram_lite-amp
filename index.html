    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden;
            }

            to {
                visibility: visible;
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden;
            }

            to {
                visibility: visible;
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden;
            }

            to {
                visibility: visible;
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden;
            }

            to {
                visibility: visible;
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden;
            }

            to {
                visibility: visible;
            }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none;
            }
        </style>
    </noscript>
    <style amp-custom>
        /*
         app name : Instagram,
         create by : amardeep kesharwani,

         this is not hard work it is smart work ðŸ˜ŽðŸ˜Ž
         ignore this error, because sololearn not support local storage && other browser features
        */
        body {
            font-family: sans-serif;
            font-size: 1rem;
            margin: 0;
            padding: 0;
        }

        .app {
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            margin: auto;
        }

        .nav,
        .footer {
            position: fixed;
            top: 0;
            left: 50%;
            width: 100%;
            max-width: 420px;
            height: 45px;
            transform: translateX(-50%);
            background: #fff;
            border-bottom: 1px solid #dedede;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 9;
        }

        .footer {
            top: auto;
            bottom: 0;
            border-bottom: none;
            border-top: 1px solid #dedede;
            padding: 0 20px;
        }

        .title img {
            width: 120px;
            display: inline-block;
            margin-top: 5px;
        }

        span svg {
            width: 28px;
            height: 28px;
            cursor: pointer;
        }

        .main {
            margin: auto;
            margin-top: 50px;
            max-width: 420px;
        }
    </style>
</head>
